<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid black;
        padding: 4px;
    }

    th {
        cursor: pointer;
    }

    th:hover {
        background: yellow;
    }
</style>
</head>

<body>

    <table id="grid">
        <thead>
            <tr>
                <th data-type="number">Возраст</th>
                <th data-type="string">Имя</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>5</td>
                <td>Вася</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Петя</td>
            </tr>
            <tr>
                <td>12</td>
                <td>Женя</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Маша</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Илья</td>
            </tr>
        </tbody>
    </table>

    <script>
        grid.addEventListener('click', (event) => {
            if (event.target.tagName !== 'TH') { return }
            let tbody = grid.querySelector('tbody');
            let index = event.target.cellIndex;
            let type = event.target.dataset.type;
            let rows = Array.from(tbody.rows);
            let sortedRows;
            if (type === 'string') {
                sortedRows = rows.sort((rowA, rowB) => rowA.cells[index].textContent.localeCompare(rowB.cells[index].textContent));
            }
            if (type === 'number') {
                sortedRows = rows.sort((rowA, rowB) => rowA.cells[index].textContent - rowB.cells[index].textContent);
            }
            tbody.append(...sortedRows);
        });

    </script>
</body>

</html>
