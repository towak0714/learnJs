<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        border: none;
        background-color: #fff;
        cursor: pointer;
        position: relative;
        padding-left: 18px;
        font-size: 16px;
        padding-bottom: 5px;
    }

    button.closed::before {
        content: '▶';
        position: absolute;
        top: 0;
        left: 0;
        filter: invert(46%) sepia(90%) saturate(878%) hue-rotate(48deg) brightness(92%) contrast(98%);
    }

    button.open::before {
        content: '▼';
        position: absolute;
        top: 0;
        left: 0;
        filter: invert(46%) sepia(90%) saturate(878%) hue-rotate(48deg) brightness(92%) contrast(98%);
    }

    ul {
        margin-top: 0;
        list-style: none;
        padding-left: 20px;
    }

    li {
        font-size: 16px;
    }

    .hide {
        display: none;
    }
</style>
</head>

<body>

    <button id="button" class="closed">
        Сладости (нажми меня)!
    </button>
    <ul id="list" class="hide">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>

    <script>
        function listHandler() {
            button.addEventListener('click', () => {
                button.classList.toggle('open');
                button.classList.toggle('closed');
                list.classList.toggle('hide');
            });
        }
        listHandler();
    </script>
</body>

</html>
</body>

</html>
